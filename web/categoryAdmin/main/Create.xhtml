<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CATCreateDialog" widgetVar="CATCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCATTitle}">
            <h:form id="CATCreateForm">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" rendered="#{catController.selectedCAT != null}">
                        
                        <p:outputLabel value="#{bundle.CATDescriptionCreate}" for="imf_description" />
                        <p:inputText id="imf_description" value="#{catController.selectedCAT.imf_description}" title="#{bundle.CATDescription}" />
                        
                        <p:outputLabel value="#{bundle.CATActiveCreate}" for="imf_active" />
                        
                        
                        <p:selectOneMenu id="imf_active"
                                         value="#{catController.selectedCAT.imf_active}"
                                         title="#{bundle.CATActive}"  >
                            
                            <f:selectItem itemValue="false" itemLabel="#{bundle.falseLabel}"/>                             
                            <f:selectItem itemValue="true" itemLabel="#{bundle.trueLabel}"/>
                            
                        </p:selectOneMenu>
                                                                                                
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{catController.create}" value="#{bundle.Save}" 
                                     update="display,:CategoryListForm:datalist,:growl" 
                                     oncomplete="if (args &amp;&amp; !args.validationFailed) PF('CATCreateDialog').hide()"/>
                    
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CATCreateDialog').hide()" ajax="false" immediate="true" />
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
