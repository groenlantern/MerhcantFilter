<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CATViewDialog" widgetVar="CATViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CategoryMaintenance}">
            <h:form id="CATViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catController.selectedCAT != null}">
                        
                        <h:outputText value="#{bundle.CATIDCreate}" title="#{bundle.CATID}" />
                        <h:outputText value="#{catController.selectedCAT.imf_Mid_Category_Id}" title="#{bundle.CATID}"/>
                        
                        <h:outputText value="#{bundle.CATDescriptionCreate}" title="#{bundle.CATDescription}" />
                        <h:outputText value="#{catController.selectedCAT.imf_description}" title="#{bundle.CATDescription}"/>
                        
                        <h:outputText value="#{bundle.CATActiveCreate}" title="#{bundle.CATActive}" />
                        <h:outputText value="#{catController.selectedCAT.imf_active}" title="#{bundle.CATActive}"/>

                        <h:outputText value="#{bundle.CATCreateDateCreate}" title="#{bundle.CATCreateDate}" />
                        <h:outputText value="#{catController.selectedCAT.imf_create_date}" title="#{bundle.CATCreateDate}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick=" PF('CATViewDialog').hide() " ajax="false" immediate="true" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
