<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CAMPCreateDialog" widgetVar="CAMPCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CampaignMaintenanceCreate}">
            <h:form id="CAMPCreateForm">
                
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" rendered="#{campaignController.selectedCAMP != null}">
                        
                        <p:outputLabel value="#{bundle.MF_Campaign_Description_Creat}" for="imf_Description" />
                        <p:inputText id="imf_Description" value="#{campaignController.selectedCAMP.imf_Description}" title="#{bundle.MF_Campaign_Description}" />
                        
                        <p:outputLabel value="#{bundle.MF_Campaign_Active_Creat}" for="imf_active" />
                        <p:selectOneMenu id="imf_active"
                                         value="#{campaignController.selectedCAMP.imf_active}"
                                         title="#{bundle.MF_Campaign_Active}"  >
                            
                            <f:selectItem itemValue="false" itemLabel="#{bundle.falseLabel}"/>                             
                            <f:selectItem itemValue="true" itemLabel="#{bundle.trueLabel}"/>
                            
                        </p:selectOneMenu>
                        
                        
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{campaignController.create}" value="#{bundle.Save}" 
                                     update="display,CampaignListForm:datalist,:growl" 
                                     oncomplete="if (args &amp;&amp; !args.validationFailed) PF('CAMPCreateDialog').hide()"/>
                    
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CAMPCreateDialog').hide()" ajax="false" immediate="true" 
                                      update="display,CampaignListForm:datalist,:growl"  />
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
